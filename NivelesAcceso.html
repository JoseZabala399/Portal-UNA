<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Niveles de Acceso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3f6fc;
      text-align: center;
      color: #002244;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      color: #003366;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 50px;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      border: 2px solid #007bff;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.1);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
      border-color: #0056b3;
    }

    .card i {
      font-size: 40px;
      margin-bottom: 10px;
      color: #007bff;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.2em;
    }

    .card p {
      font-size: 0.9em;
      color: #333;
    }
  </style>
  <!-- Iconos de FontAwesome (solo si quieres íconos reales, se necesita internet) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <h1>Niveles de Acceso</h1>
  <div class="container">
    <a href="#" class="card">
      <i class="fas fa-user-shield"></i>
      <h3>Administrador</h3>
      <p>Acceso completo al sistema. Gestión de usuarios, datos y configuración general.</p>
    </a>
    <a href="#" class="card">
      <i class="fas fa-chalkboard-teacher"></i>
      <h3>Profesor</h3>
      <p>Acceso a asignaturas, evaluación, consulta de estudiantes y gestión académica.</p>
    </a>
    <a href="#" class="card">
      <i class="fas fa-user-graduate"></i>
      <h3>Estudiante</h3>
      <p>Acceso a módulos, notas, ficha académica y recursos de aprendizaje.</p>
    </a>
  </div>

</body>
</html>
