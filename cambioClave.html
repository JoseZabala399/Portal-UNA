
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambio de Clave</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            padding: 30px;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #003366;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cambio de Clave</h2>
        <form>
            <label for="usuario">Nombre de Usuario</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="claveActual">Clave Actual</label>
            <input type="password" id="claveActual" name="claveActual" required>

            <label for="nuevaClave">Nueva Clave</label>
            <input type="password" id="nuevaClave" name="nuevaClave" required>

            <label for="confirmarClave">Confirmar Nueva Clave</label>
            <input type="password" id="confirmarClave" name="confirmarClave" required>

            <button type="submit">Cambiar Clave</button>
        </form>
    </div>
</body>
</html>
