<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperación de Contraseña</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .mensaje-exito {
      color: green;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    input:invalid {
      border-color: red;
    }

    input:valid {
      border-color: green;
    }

    .form-recuperacion {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #f3f3f3;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="form-recuperacion">
    <h2>Recuperación de Contraseña</h2>
    <form id="formRecuperacion">
      <label for="email">Correo electrónico:</label><br>
      <input type="email" id="email" name="email" required><br>
      <span class="error" id="emailError"></span><br><br>
      <button type="submit">Enviar enlace</button>
    </form>
    <div class="mensaje-exito" id="mensajeExito">✅ Se ha enviado un enlace de recuperación a tu correo.</div>
  </div>

  <script src="recuperacion.js"></script>
</body>
</html>
